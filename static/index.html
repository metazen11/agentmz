<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic v2</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #3b82f6;
            --border: #e2e8f0;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            margin-bottom: 20px;
        }

        h1 { font-size: 1.5rem; color: var(--accent); }

        .grid { display: grid; grid-template-columns: 300px 1fr; gap: 20px; }

        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
        }

        .card h2 {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Project List */
        .project-item {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-item:last-child { border-bottom: none; }
        .project-item:hover { background: var(--bg-secondary); }
        .project-item.active { background: #eff6ff; border-left: 3px solid var(--accent); }

        .badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .badge-local { background: #dbeafe; color: #1d4ed8; }
        .badge-staging { background: #fef3c7; color: #92400e; }
        .badge-prod { background: #fee2e2; color: #dc2626; }

        /* Task List */
        .task-item {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .task-title { font-weight: 500; }
        .task-description { color: var(--text-secondary); font-size: 0.9rem; margin-top: 4px; }

        .task-meta {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .badge-status { font-size: 10px; }
        .badge-backlog { background: #f1f5f9; color: #475569; }
        .badge-in_progress { background: #dbeafe; color: #1d4ed8; }
        .badge-done { background: #dcfce7; color: #166534; }

        .badge-dev { background: #fef3c7; color: #92400e; }
        .badge-qa { background: #e0e7ff; color: #4338ca; }
        .badge-review { background: #fce7f3; color: #be185d; }
        .badge-complete { background: #dcfce7; color: #166534; }

        /* Subtasks */
        .subtasks { margin-left: 20px; margin-top: 8px; padding-left: 12px; border-left: 2px solid var(--border); }

        /* Forms */
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; margin-bottom: 4px; font-size: 0.9rem; color: var(--text-secondary); }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: #2563eb; }
        .btn-sm { padding: 4px 8px; font-size: 0.8rem; }
        .btn-success { background: var(--success); color: white; }

        /* Empty state */
        .empty { color: var(--text-secondary); text-align: center; padding: 40px 20px; }

        /* Dialog */
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        .dialog-overlay.active { display: flex; }
        .dialog { background: white; border-radius: 8px; padding: 20px; width: 400px; max-width: 90%; }
        .dialog h3 { margin-bottom: 16px; }
        .dialog-actions { display: flex; gap: 8px; justify-content: flex-end; margin-top: 16px; }
    </style>
</head>
<body>
    <header>
        <h1>Agentic v2</h1>
    </header>

    <div class="container">
        <div class="grid">
            <!-- Projects Panel -->
            <div class="card">
                <h2>Projects</h2>
                <div id="projects-list"></div>
                <button class="btn btn-primary" style="width:100%; margin-top:12px;" onclick="showNewProjectDialog()">
                    + New Project
                </button>
            </div>

            <!-- Tasks Panel -->
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                    <h2 id="tasks-header">Select a Project</h2>
                    <button class="btn btn-primary btn-sm" id="new-task-btn" onclick="showNewTaskDialog()" style="display:none;">
                        + New Task
                    </button>
                </div>
                <div id="tasks-list">
                    <div class="empty">Select a project to view tasks</div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Project Dialog -->
    <div class="dialog-overlay" id="project-dialog">
        <div class="dialog">
            <h3>New Project</h3>
            <form onsubmit="createProject(event)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="project-name" required>
                </div>
                <div class="form-group">
                    <label>Workspace Path</label>
                    <input type="text" id="project-path" placeholder="/path/to/workspace" required>
                </div>
                <div class="form-group">
                    <label>Environment</label>
                    <select id="project-env">
                        <option value="local">Local</option>
                        <option value="staging">Staging</option>
                        <option value="prod">Production</option>
                    </select>
                </div>
                <div class="dialog-actions">
                    <button type="button" class="btn" onclick="closeDialog('project-dialog')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- New Task Dialog -->
    <div class="dialog-overlay" id="task-dialog">
        <div class="dialog">
            <h3>New Task</h3>
            <form onsubmit="createTask(event)">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="dialog-actions">
                    <button type="button" class="btn" onclick="closeDialog('task-dialog')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentProjectId = null;

        // Load projects on page load
        document.addEventListener('DOMContentLoaded', loadProjects);

        async function loadProjects() {
            const res = await fetch('/projects');
            const projects = await res.json();
            const list = document.getElementById('projects-list');

            if (projects.length === 0) {
                list.innerHTML = '<div class="empty">No projects yet</div>';
                return;
            }

            list.innerHTML = projects.map(p => `
                <div class="project-item ${currentProjectId === p.id ? 'active' : ''}" onclick="selectProject(${p.id})">
                    <span>${p.name}</span>
                    <span class="badge badge-${p.environment}">${p.environment}</span>
                </div>
            `).join('');
        }

        async function selectProject(id) {
            currentProjectId = id;
            loadProjects();
            loadTasks(id);
            document.getElementById('new-task-btn').style.display = 'block';
        }

        async function loadTasks(projectId) {
            const res = await fetch(`/projects/${projectId}/tasks`);
            const tasks = await res.json();
            const list = document.getElementById('tasks-list');
            const header = document.getElementById('tasks-header');
            header.textContent = 'Tasks';

            if (tasks.length === 0) {
                list.innerHTML = '<div class="empty">No tasks yet. Create one!</div>';
                return;
            }

            list.innerHTML = tasks.map(t => renderTask(t)).join('');
        }

        function renderTask(task, isSubtask = false) {
            const childrenHtml = task.children && task.children.length
                ? `<div class="subtasks">${task.children.map(c => renderTask(c, true)).join('')}</div>`
                : '';

            return `
                <div class="task-item">
                    <div class="task-header">
                        <span class="task-title">${task.title}</span>
                        <button class="btn btn-success btn-sm" onclick="triggerTask(${task.id})">Run</button>
                    </div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="task-meta">
                        <span class="badge badge-status badge-${task.status}">${task.status}</span>
                        <span class="badge badge-${task.stage}">${task.stage}</span>
                    </div>
                    ${childrenHtml}
                </div>
            `;
        }

        function showNewProjectDialog() {
            document.getElementById('project-dialog').classList.add('active');
        }

        function showNewTaskDialog() {
            document.getElementById('task-dialog').classList.add('active');
        }

        function closeDialog(id) {
            document.getElementById(id).classList.remove('active');
        }

        async function createProject(e) {
            e.preventDefault();
            const data = {
                name: document.getElementById('project-name').value,
                workspace_path: document.getElementById('project-path').value,
                environment: document.getElementById('project-env').value,
            };
            await fetch('/projects', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data),
            });
            closeDialog('project-dialog');
            loadProjects();
            document.getElementById('project-name').value = '';
            document.getElementById('project-path').value = '';
        }

        async function createTask(e) {
            e.preventDefault();
            const data = {
                project_id: currentProjectId,
                title: document.getElementById('task-title').value,
                description: document.getElementById('task-description').value,
            };
            await fetch('/tasks', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data),
            });
            closeDialog('task-dialog');
            loadTasks(currentProjectId);
            document.getElementById('task-title').value = '';
            document.getElementById('task-description').value = '';
        }

        async function triggerTask(taskId) {
            const res = await fetch(`/tasks/${taskId}/trigger`, {method: 'POST'});
            const result = await res.json();
            alert(result.triggered ? 'Task triggered!' : 'Failed to trigger task');
            loadTasks(currentProjectId);
        }
    </script>
</body>
</html>
